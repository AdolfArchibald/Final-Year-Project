<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Source - Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Background Bubbles -->
    <div class="bubbles">
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:24;"></span>
        <span style="--i:10;"></span>
        <span style="--i:14;"></span>
        <span style="--i:23;"></span>
        <span style="--i:18;"></span>
        <span style="--i:16;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Stock Source</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link active" href="performance.html">Performance</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="chart-container">
            <h2 class="text-white text-center mb-4">Portfolio Performance</h2>
            <!-- Input Form -->
            <div class="input-form mb-4 text-center">
                <div class="row justify-content-center g-3">
                    <div class="col-md-5 col-sm-12">
                        <label for="initialDeposit" class="text-white d-block mb-1">Initial Deposit ($):</label>
                        <input type="number" id="initialDeposit" class="form-control" placeholder="10000" step="1000">
                    </div>
                    <div class="col-md-5 col-sm-12">
                        <label for="monthlyContribution" class="text-white d-block mb-1">Monthly Contribution ($):</label>
                        <input type="number" id="monthlyContribution" class="form-control" placeholder="1000" step="100">
                    </div>
                    <div class="col-12">
                        <button id="generateGraph" class="btn btn-custom">Generate Graph</button>
                    </div>
                </div>
                <p id="errorMessage" class="text-danger mt-2" style="display: none;"></p>
            </div>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-icons mb-2">
                <a href="https://twitter.com" target="_blank" class="text-white me-3"><i class="fab fa-x-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank" class="text-white"><i class="fab fa-facebook-f"></i></a>
            </div>
            <p>Â© <span id="year"></span> Stock Source. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/performance.js"></script>
</body>
</html>
