<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Source</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">

    <!-- Add Font Awesome for icons -->

<body>
    <!-- Background Bubbles -->
    <div class="bubbles">
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:24;"></span>
        <span style="--i:10;"></span>
        <span style="--i:14;"></span>
        <span style="--i:23;"></span>
        <span style="--i:18;"></span>
        <span style="--i:16;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Stock Source</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="performance.html">Performance</a></li>

                </ul>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table class="data_table">
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Predicted Price</th>
                            <th>Expected Growth</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                        <!-- Populated dynamically -->
                    </tbody>
                </table>
                <!-- Download Buttons -->
                <div class="download-buttons mt-3 d-flex justify-content-end gap-3">
                    <button class="btn btn-outline-light" id="downloadPdf">
                        <i class="fas fa-file-pdf me-2"></i> Download PDF
                    </button>
                    <button class="btn btn-outline-light" id="downloadExcel">
                        <i class="fas fa-file-excel me-2"></i> Download Excel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Social Icons -->
            <div class="social-icons mb-2">
                <a href="https://twitter.com" target="_blank" class="text-white me-3">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="text-white me-3">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com" target="_blank" class="text-white">
                    <i class="fab fa-facebook-f"></i>
                </a>
